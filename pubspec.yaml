name: finance_tracker_app
description: "7K Money - A Flutter finance tracker app with budget management and statistics."
publish_to: 'none'

version: 1.0.0+5

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  fl_chart: ^0.69.0
  intl: ^0.19.0
  shared_preferences: ^2.2.2
  file_picker: ^8.1.4
  path_provider: ^2.1.5
  share_plus: ^10.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^5.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # App icon
  assets:
    - assets/logo.png
    - assets/app_icon/icon.png

# Flutter Launcher Icons configuration
# After updating the icon image, run: flutter pub run flutter_launcher_icons
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/app_icon/icon.png"
  adaptive_icon_background: "#1E1E1E"
  adaptive_icon_foreground: "assets/app_icon/icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true

